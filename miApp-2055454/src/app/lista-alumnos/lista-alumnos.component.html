
<ion-list *ngFor=" let alumno of alumnos">
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="success">Archivar</ion-item-option>
    </ion-item-options>

    <ion-item>{{alumno}}</ion-item>

    <ion-item-options side="end">
      <ion-item-option>Favorito</ion-item-option>
      <ion-item-option color="danger" id="Borrar">Borrar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-action-sheet trigger="Borrar" [buttons]="actionSheetButtons"></ion-action-sheet>

<form #alumnosForm="ngForm" (ngSubmit)="agregaAlumno()">
  <ion-label>Nombre alumno:</ion-label>
  <ion-input required [(ngModel)]="alumno.nombre" placeholder="Ejemplo: Eduardo" name="nombre"></ion-input>
  <ion-label>
    <ion-checkbox [(ngilode1)]="alumo. presente" name="presente"></ion-checkbox> Presente
  </ion-label>
  <div>
    <ion-button type="submit">Agregar</ion-button>
    </div>
</form>
